<head>

<body>
    <div class="container">
        
        <h1>Company Directory Portal</h1>
        <section class="emp-reg">
            <h2>Employee Registration Form</h2>
            <form id="empform">
                <div class="forms">
                    <label for="name">Full Name:</label>
                    <input type="text" required="">
                </div>
                <div class="forms">
                    <label for="email">Email:</label>
                    <input type="email" required="">
                </div>
                <div class="forms">
                    <label for="department">Department:</label>
                    <select name="id" id="">
                        <option value="">Select an option</option>
                        <option value="">IT</option>
                        <option value="">HR</option>
                        <option value="">Finance</option>
                        <option value="">Marketing</option>
                    </select>
                </div>
                <div class="forms">
                    <label for="id">Employee ID:</label>
                    <input type="text" required="">
                </div>
                <div class="forms">
                    <label for="id">Profile Picture URL:</label>
                    <input type="url" name="profile" id="" required="">
                </div>
                <div>
                    <button>Register Employee</button>
                </div>
            </form>
        </section>
        <section class="list">
            <div>
                <h2>Employee List</h2>
                <ol id="employeeList">
                    <li>Thufail - thufail@gmail.com</li>
                    <li>Mizal - mizal@gmail.com</li>
                </ol>
            </div>
        </section>  
        <section class="table">
        <h2>Employee Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Department</th>
                    <th>Profile Picture</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>12345</td>
                    <td>IT</td>
                    <td><img src="https://img.freepik.com/premium-vector/friendly-young-man-is-depicted-customizable-flat-profile-picture-style-perfect-social-media-profile-pic-customizable-flat-illustration_538213-146000.jpg" alt=""></td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>67890</td>
                    <td>HR</td>
                    <td><img src="https://img.freepik.com/premium-photo/stylish-man-flat-vector-profile-picture-ai-generated_606187-310.jpg" alt=""></td>
                </tr>
            </tbody>
        </table>
        </section>
        <section class="map">
            <h2>Company Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2437.363579488935!2d78.39047783486413!3d17.497536035564117!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91f3fdf6bde9%3A0x752db86a6ab3be2a!2sInnomatics%20Research%20Labs!5e1!3m2!1sen!2sin!4v1727287003050!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
